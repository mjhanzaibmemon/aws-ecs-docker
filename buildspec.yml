version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: latest
    commands:
      - nohup /usr/local/bin/dockerd --host=unix:///var/run/docker.sock --host=tcp://127.0.0.1:2375 --storage-driver=overlay2 &
      - timeout 15 sh -c "until docker info; do echo .; sleep 1; done"
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws --version
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin public.ecr.aws/u1m9o8m2
  build:
    commands:
      - echo Building the Docker image...
      - docker build -t public.ecr.aws/u1m9o8m2/ecs_code_deploy:latest .
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing Docker image to ECR...
      - docker push public.ecr.aws/u1m9o8m2/ecs_code_deploy:latest
artifacts:
  files: imagedefinitions.json
